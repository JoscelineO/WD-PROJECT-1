<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>FADE</title>
</head>
<body>
  <main>
    <div class="instructions">
      <h1>FADE</h1>
      <p>When the game starts you'll be shown a colour. Try to remember it. Once the colour has gone spots will appear. Your task is to click as many spots of the colour you were shown before the spots fade away.</p>
      <button class="start">START</button>
    </div>
      <p id="score"></p>
      <img src="images/ExitX.png" alt="EXIT" id="exit">
  </main>
</body>
</html>
